<html lang="fr">

<head>
  <title>YOLO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="/socket.io/socket.io.js"></script>

  <!-- Font Awesome File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container app">
    <div class="row app-one">
      <div class="modal" id="modal">
      </div>

      <div class="col-sm-4 side">
        <div class="side-one">
          <!-- Heading -->
          <div class="row heading" id="headingLeft">
            <h4 class="text-center">Mes amis</h4>
          </div>

          <!-- Heading End -->

          <!-- SearchBox -->
          <div class="row message-previous">
            <div class="col-sm-12 previous">
            </div>
          </div>
          <div class="row heading" id="addFriends">
            <button id="buttonAdd">Add friends</button>
          </div>

          <!-- Search Box End -->
          <!-- sideBar friend-->
          <div class="row sideBar" id="friends">

          </div>
          <!-- Sidebar End -->
        </div>
        <div class="side-two">

          <!-- Heading responsive  -->
          <div class="row newMessage-heading">
            <h5 class="text-center">Mes amis</h5>
          </div>
          <!-- Heading End -->

          <!-- ComposeBox -->
          <div class="row composeBox">
            <div class="col-sm-12 composeBox-inner">
              <div class="form-group has-feedback">
                <input id="composeText" type="text" class="form-control" name="searchText" placeholder="Search People">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </div>
          </div>
          <!-- ComposeBox End -->

          <!-- sideBar responsive -->
          <div class="row compose-sideBar">
            <div class="row sideBar-body">
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src="img/man-2-512.png">
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name">
                    <span class="name-meta">John Doe
                    </span>
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">18:18
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <!-- Sidebar End -->
      </div>


      <!-- New Message Sidebar End -->

      <!-- Conversation Start -->
      <div class="col-sm-8 conversation">
        <!-- Heading right-->
        <div class="row heading" id="friendName">
          <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <img src="img/man-2-512.png">
            </div>
          </div>

        </div>
        <!-- Heading End -->

        <!-- Message Box -->
        <div class="row message" id="conversation">
          <div class="row message-previous">
            <div class="col-sm-12 previous">
            </div>
          </div>
          <div class="row message-body" id="logo_title">
            <!-- display logo when no friend selected -->
            <div class="Yolo_logo">
              <img src="img/LOGO_YOLO.png" alt="image" class="img-responsive center-block" />
            </div>
            <div class="description_logo">
              <h3 class="text-center">Click on a friend to start a conversation</h3>
            </div>
            <div id="modal"></div>
          </div>
          <div id="messages">

          </div>


        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="row reply">
          <div class="col-sm-1 col-xs-1 reply-emojis">
            <i class="fa fa-smile-o fa-2x"></i>
          </div>
          <div class="col-sm-9 col-xs-9 reply-main">
            <textarea class="form-control" rows="1" id="messageInput"></textarea>
          </div>
          <div class="col-sm-1 col-xs-1 reply-recording">
            <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
          </div>
          <div class="col-sm-1 col-xs-1 reply-send">
            <i class="fa fa-send fa-2x" aria-hidden="true" id="button"></i>
          </div>
        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->
</body>
<script src="js/yolo_web_rtc.js"> </script>

</html>
